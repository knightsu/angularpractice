<div class="log">
    <div class="contain">
        <div class="pane">
            <div class="tab">
                <div ng-class="{true: 'tab-ns tab-attr', false: 'tab-se tab-attr'}[flag]" ng-click="signup()">sign up</div>
                <div ng-class="{true: 'tab-se tab-attr', false: 'tab-ns tab-attr'}[flag]" ng-click="signin()">sign in</div>
            </div>
            <div class="tab-content">
                <div>
                    <div ng-show="flag" class="form-header">Log Into Your Account</div>
                    <div ng-hide="flag" class="form-header">Create your Account</div>
                    <div>
                        <form ng-show="flag" class="mid">
                            <div class="form-group">
                                <label for="exampleInputEmail">Email Address</label>
                                <input type="email" class="form-control" id="exampleInputEmail" ng-model="logdata.username" aria-describedby="emailHelp" placeholder="Enter email">
                                <small class="form-text text-muted">never share</small>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">password</label>
                                <input type="password" class="form-control" id="exampleInputPassword1" ng-model="logdata.password" placeholder="password">
                            </div>
                            <br>
                            <div class="form-check">
                                <label class="form-check-label">
                                    <input type="checkbox" class="form-check-input">
                                        check me
                                </label>
                            </div>
                            <br>
                            <button type="submit" ng-click="submit()" class="btn btn-primary">submit</button>
                            <div>
                                <br>
                                <a ng-click="reset()">Forgot your password?</a>
                            </div>
                        </form>
                        <form ng-hide="flag" class="mid">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="First Name" ng-model="regdata.firstName">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Last Name" ng-model="regdata.lastName">
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control"  aria-describedby="emailHelp" placeholder="Enter email" ng-model="regdata.email">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="password" ng-model="regdata.passWord">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="confirm password">
                            </div>
                            <br>
                            <button type="submit" ng-click="submit()" class="btn btn-primary">sign up</button>
                        </form>
                    </div>
                    <hr>
                </div>
            </div>
        </div>
    </div>
</div>

<link rel="stylesheet" href="view1/log.css">
